<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/theme.css">

</head>

<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 align-div--middle">
                    <div class="login__content-wrapper">
                        <div class="logo">KREZCO</div>
                        <div class="form form--login form--white form--bordered">
                            <form action="">
                                <div class="form__wrapper">
                                    <!-- Starting form row -->
                                    <div class="form__title text-center">
                                        ¿Olvidastes tu Constraseña?
                                    </div>
                                    <div class="form__description text-center">
                                        Ingrese la dirección de correo electrónico que utilizó cuando se unió y le enviaremos instrucciones para restablecer su contraseña.
                                    </div>
                                    <!-- End Form Row -->

                                    <!-- Starting form row -->
                                    <div class="form__row">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" placeholder="email@email.com" required>
                                        <span class="form__validation"></span>
                                    </div>
                                    <!-- End Form Row -->



                                    <!-- Starting form row -->
                                    <div class="form__row">
                                        <button type="submit" class="btn btn--gradient btn__icon btn__icon--door"><i class="fas fa-paper-plane"></i> Enviar Instrucciones</button>
                                    </div>
                                    <!-- End Form Row -->


                                </div>
                            </form>
                        </div>
                        <div class="regular-content text-color--white text-center pt-4">
                            ¿Aún no tienes una cuenta? <a href="/register" class="link-color--purple">Forma parte de la comunidad KREZCO</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
